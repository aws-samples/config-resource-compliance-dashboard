views:
  config_event_delivery:
    dependsOn:
      views:
      - cid_crcd_config
    data: |-
      CREATE OR REPLACE VIEW "${athena_database_name}".config_event_delivery AS
      WITH
        resource_info AS (
         SELECT
           "accountId" "AccountId"
         , "region" "Region"
         , MAX(CAST(date_parse("dt", '%Y-%m-%d') AS "Date")) "LatestPartitionDate"
         , MAX(CAST(parse_datetime("configurationItem"."configurationitemcapturetime", 'yyyy-MM-dd''T''HH:mm:ss.SSSZ') AS timestamp)) "LatestConfigItemCaptureTime"
         FROM
           (cid_crcd_config
         CROSS JOIN UNNEST("configurationitems") t (configurationItem))
         WHERE (CAST(date_parse("dt", '%Y-%m-%d') AS "Date") >= last_day_of_month(date_add('month', -3, current_date)))
         GROUP BY "accountId", "region"
      )
      SELECT
        r.AccountId
      , r.Region
      , r.LatestPartitionDate
      , r.LatestConfigItemCaptureTime
      FROM
        resource_info r
  cid_crcd_config:
    data: |-
      CREATE EXTERNAL TABLE `cid_crcd_config`(
        `fileversion` string COMMENT 'from deserializer',
        `configsnapshotid` string COMMENT 'from deserializer',
        `configurationitems` array<struct<configurationitemversion:string,configurationitemcapturetime:string,configurationstateid:bigint,awsaccountid:string,configurationitemstatus:string,resourcetype:string,resourceid:string,resourcename:string,arn:string,awsregion:string,availabilityzone:string,configurationstatemd5hash:string,configuration:string,supplementaryconfiguration:map<string,string>,tags:map<string,string>,resourcecreationtime:string>> COMMENT 'from deserializer')
      PARTITIONED BY (
        `accountid` string,
        `dt` string,
        `region` string,
        `datasource` string)
      ROW FORMAT SERDE
        'org.openx.data.jsonserde.JsonSerDe'
      WITH SERDEPROPERTIES (
        'case.insensitive'='false',
        'mapping.arn'='ARN',
        'mapping.availabilityzone'='availabilityZone',
        'mapping.awsaccountid'='awsAccountId',
        'mapping.awsregion'='awsRegion',
        'mapping.configsnapshotid'='configSnapshotId',
        'mapping.configurationitemcapturetime'='configurationItemCaptureTime',
        'mapping.configurationitems'='configurationItems',
        'mapping.configurationitemstatus'='configurationItemStatus',
        'mapping.configurationitemversion'='configurationItemVersion',
        'mapping.configurationstateid'='configurationStateId',
        'mapping.configurationstatemd5hash'='configurationStateMd5Hash',
        'mapping.fileversion'='fileVersion',
        'mapping.resourceid'='resourceId',
        'mapping.resourcename'='resourceName',
        'mapping.resourcetype'='resourceType',
        'mapping.supplementaryconfiguration'='supplementaryConfiguration')
      STORED AS INPUTFORMAT
        'org.apache.hadoop.mapred.TextInputFormat'
      OUTPUTFORMAT
        'org.apache.hadoop.hive.ql.io.IgnoreKeyTextOutputFormat'
      LOCATION
        '${s3path}'
      TBLPROPERTIES (
      )
    parameters:
      s3path:
        default: s3://aws-controltower-logs-{account_id}-eu-west-1/
        description: S3 Path for cid_crcd_config table
  config_inventory_account:
    dependsOn:
      views:
      - config_sys_account_data
    data: |-
      CREATE OR REPLACE VIEW "${athena_database_name}".config_inventory_account AS
      SELECT
        account_id
      , payer_account_id
      , account_name
      FROM
        "${athena_database_name}".config_sys_account_data
  config_sys_account_data:
    data: |-
      CREATE OR REPLACE VIEW "${athena_database_name}".config_sys_account_data AS
      SELECT
        account_id
      , parent_account_id payer_account_id
      , account_name
      FROM
        "cid_cur"."account_map"
  config_compliance_conformance_pack:
    dependsOn:
      views:
      - cid_crcd_config
    data: |-
      CREATE OR REPLACE VIEW "${athena_database_name}".config_compliance_conformance_pack AS
      WITH
        conformance_pack_compliance AS (
         SELECT
           "accountId" "AccountId"
         , "region" "Region"
         , CAST(date_parse("dt", '%Y-%m-%d') AS "Date") "ComplianceSampleDate"
         , MAX(CAST(parse_datetime("configurationItem"."configurationitemcapturetime", 'yyyy-MM-dd''T''HH:mm:ss.SSSZ') AS timestamp)) "ConfigItemCaptureTime"
         , "configurationItem"."resourceId" "ConformancePackId"
         , MAX_BY("configurationItem"."resourceName", "configurationItem"."configurationitemcapturetime") "ConformancePackName"
         , 'AWS::Config::ConformancePackCompliance' "ResourceType"
