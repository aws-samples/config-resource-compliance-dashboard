        - Content: "<text-box>\n  <inline font-size=\"20px\">\n    <b>AWS Config Coverage</b>\n\
            \  </inline>\n  <br/>\n  <inline color=\"#9d9d9d\" font-size=\"15px\">Use controls\
            \ at the top to filter by account and region</inline>\n  <br/>\n  <br/>\n  <inline\
            \ color=\"#9d9d9d\" font-size=\"15px\">\n    <b>AWS Config data import\_</b>\n\
            \  </inline>\n  <inline color=\"#9d9d9d\" font-size=\"15px\">shows the latest\
            \ data imported into the dashboard and can help confirm that you are receiving\
            \ data from all accounts and regions. This is based AWS Config snapshot files,\
            \ which are generated on a schedule and contain the status of all resources,\
            \ regardless of configuration changes. The field\_</inline>\n  <inline color=\"\
            #9d9d9d\" font-size=\"15px\">\n    <b>Latest Data Import</b>\n  </inline>\n\
            \  <inline color=\"#9d9d9d\" font-size=\"15px\">\_is used only on this table\
            \ and indicates the when the Config snapshot file was generated. The dashboard\
            \ is designed to import AWS Config data up to yesterday, older data may indicate\
            \ problems with AWS Config delivery of files in that account-region.</inline>\n\
            \  <br/>\n  <br/>\n  <inline color=\"#9d9d9d\" font-size=\"15px\">The other\
            \ visuals are based on the actual activity in your ${tag3}s, based on AWS\
            \ Config configuration history files, generated each time a resource is being\
            \ changed. The field\_</inline>\n  <inline color=\"#9d9d9d\" font-size=\"15px\"\
            >\n    <b>Event Timestamp</b>\n  </inline>\n  <inline color=\"#9d9d9d\" font-size=\"\
            15px\">\_indicates when that configuration change happened (UTC timezone).</inline>\n\
            </text-box>"
          SheetTextBoxId: 0948a1a6-0905-4841-be62-66f0edd3355d
