            SELECT DISTINCT
              "accountId" "AccountId"
            , "region" "Region"
            , CAST(date_parse("dt", '%Y-%m-%d') AS "Date") "Date"
            , "configurationItem"."resourceId" "ResourceId"
            , "configurationItem"."resourceName" "ResourceName"
