# Dashboard template to install with CID-CMD tool
dashboards:
  CID-CRCD:
    dependsOn:
      datasets:
      - config_compliance
      - config_compliance_conformance_pack
      - config_compliance_resource
      - config_event
      - config_event_delivery
      - config_inventory
      - config_inventory_ebs
      - config_inventory_ec2
      - config_inventory_lambda
      - config_inventory_rds
      - config_inventory_s3
    # CUSTOMIZATION - descriptive name of the dashboard
    name: "AWS Config Resource Compliance Dashboard (CRCD)"
    dashboardId: cid-crcd
    category: Custom
    theme: MIDNIGHT
    # CUSTOMIZATION - custom tags on the dashboard visual elements
    parameters:
      tag1:
        default: tag1
        description: "Enter the first tag name used to categorize workloads"
        global: True
      tag2:
        default: tag2
        description: "Enter the second tag name used to categorize workloads"
        global: True
      tag3:
        default: tag3
        description: "Enter the third tag name used to categorize workloads"
        global: True
      tag4:
        default: tag4
        description: "Enter the fourth tag name used to categorize workloads"
        global: True
    data: |-
      AnalysisDefaults:
        DefaultNewSheetConfiguration:
          InteractiveLayoutConfiguration:
            Grid:
              CanvasSizeOptions:
                ScreenCanvasSizeOptions:
                  ResizeOption: RESPONSIVE
          SheetContentType: INTERACTIVE
      CalculatedFields:
      - DataSetIdentifier: config_conformance_packs_compliance
        Expression: sum(compliantrulecount)/(sum(compliantrulecount)+sum(noncompliantrulecount))
        Name: compliance-score
      - DataSetIdentifier: config_conformance_packs_compliance
        Expression: 'concat(toString(noncompliantrulecount), '' out of '', toString(totalrulecount),
          '' rules are not compliant'') '
        Name: compliance-status
      - DataSetIdentifier: config_conformance_packs_compliance
        Expression: '1'
        Name: compliance-target
      - DataSetIdentifier: config_event_delivery
        Expression: dateDiff(now(), latestpartitiondate, "DD")
        Name: config-file-delay
      - DataSetIdentifier: config_inventory_event
        Expression: dateDiff(now(), {latest-data-import}, "DD")
        Name: config-file-delay
      - DataSetIdentifier: config_inventory_event
        Expression: '1'
        Name: event
      - DataSetIdentifier: config_inventory_event
        Expression: max(configitemcapturetime, [accountid,region])
        Name: latest-ci-event
      - DataSetIdentifier: config_inventory_event
        Expression: max(partitiondate, [accountid,region])
        Name: latest-data-import
      - DataSetIdentifier: newconfig_compliance_resource_fixed
        Expression: distinct_count({compliant-resource})/(distinct_count({non-compliant-resource})+distinct_count({compliant-resource}))
        Name: compliance-score
      - DataSetIdentifier: newconfig_compliance_resource_fixed
        Expression: '1'
        Name: compliance-target
      - DataSetIdentifier: newconfig_compliance_resource_fixed
        Expression: ifelse(compliancetype='COMPLIANT',pkresourceid, NULL)
        Name: compliant-resource
      - DataSetIdentifier: newconfig_compliance_resource_fixed
        Expression: ifelse(compliancetype='NON_COMPLIANT',pkresourceid,NULL)
        Name: non-compliant-resource
      - DataSetIdentifier: newconfig_compliancefixed
        Expression: distinct_count({compliant-rule})/(distinct_count({non-compliant-rule})+distinct_count({compliant-rule}))
        Name: compliance-score
      - DataSetIdentifier: newconfig_compliancefixed
        Expression: '1'
        Name: compliance-target
      - DataSetIdentifier: newconfig_compliancefixed
        Expression: ifelse(compliancetype='COMPLIANT',pkruleid, NULL)
        Name: compliant-rule
      - DataSetIdentifier: newconfig_compliancefixed
        Expression: ifelse(compliancetype='NON_COMPLIANT',pkruleid, NULL)
        Name: non-compliant-rule
