            \ (see\_</inline>\n  <inline color=\"#6288d6\" font-size=\"14px\">\n    <a href=\"\
            https://aws.amazon.com/blogs/mt/announcing-aws-config-compliance-scores-for-conformance-pack/\"\
            \ target=\"_blank\">\n      <u>documentation</u>\n    </a>\n  </inline>\n  <inline\
            \ color=\"#9d9d9d\" font-size=\"14px\">\_for details)</inline>\n</text-box>"
